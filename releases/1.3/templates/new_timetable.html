<!-- 
Страница вызывается при нажатии кнопки Послать. Наследуется от формы base.html
Показывает новый блок расписния. При нажатии кнопки Вернуться, ведёт на главную.
the_new_text_id_name - информация из скрытого поля (какой блок текста редактировали).
-->
{% extends 'base.html' %}
{% block body %}
<h2>{{the_title_page}}</h2>
<form action="timetable">    
    {{the_new_timetable.dance}}<br>
    <textarea disabled name="timetable_dance" rows="6" cols="50">{{the_new_timetable.timetable_dance}}</textarea><br>
    <textarea disabled name="day1" rows="1" cols="50">{{the_new_timetable.day1}}</textarea><br>
    <textarea disabled name="day2" rows="1" cols="50">{{the_new_timetable.day2}}</textarea><br>
    <input type="submit" value="Вернуться">   
</form>
{% endblock %}
